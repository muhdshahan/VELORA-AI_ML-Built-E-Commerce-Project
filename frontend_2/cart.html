<!-- Cart page -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Cart – Velora</title>
  <style>
    :root {
      --background: #FFFFFF;
      --primary: #6A5ACD;
      --secondary: #E6E6FA;
      --accent: #48C9B0;
      --text: #2C3E50;
      --border-radius: 24px;
      --shadow: 0 6px 18px #6a5acd23, 0 2px 10px #48c9b032;
      --font: 'Montserrat', 'Segoe UI', Arial, sans-serif;
    }

    body {
      min-height: 100vh;
      font-family: var(--font);
      background: var(--background);
      color: var(--text);
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    .container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 3rem 2vw;
    }

    h1 {
      font-size: 2.5em;
      background: linear-gradient(90deg, var(--primary), var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 2rem;
      text-align: center;
    }

    .top-actions {
      display: flex;
      gap: 1rem;
      margin-bottom: 2rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .btn {
      padding: 0.7rem 1.2rem;
      border: none;
      border-radius: 12px;
      font-weight: 700;
      cursor: pointer;
      box-shadow: var(--shadow);
      transition: 0.2s;
    }

    .btn.light {
      background: var(--secondary);
      color: var(--primary);
      border: 2px solid var(--primary);
    }

    .btn.light:hover {
      background: var(--accent);
      color: #fff;
      border: 2px solid var(--accent);
    }

    .btn.primary {
      background: var(--primary);
      color: #fff;
    }
    .btn.primary:hover {
      background: var(--accent);
    }

    .cart-container {
      width: 100%;
      max-width: 1000px;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .cart-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: var(--secondary);
      border-radius: var(--border-radius);
      padding: 1rem;
      box-shadow: var(--shadow);
    }

    .cart-item img {
      width: 80px;
      height: auto;
      border-radius: 12px;
      margin-right: 1rem;
    }

    .item-info {
      flex: 1;
    }

    .item-actions {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 0.3rem;
    }

    .item-actions input[type="number"] {
      width: 60px;
      padding: 0.3rem;
      border-radius: 8px;
      border: none;
    }

    .cart-summary {
      display: flex;
      justify-content: space-between;
      font-size: 1.2rem;
      font-weight: 600;
      margin-top: 1rem;
      padding: 1rem;
      border-radius: var(--border-radius);
      background: var(--primary);
      color: #fff;
      box-shadow: var(--shadow);
    }

    @media (max-width: 700px) {
      .cart-item {
        flex-direction: column;
        align-items: flex-start;
      }
      .item-actions {
        width: 100%;
        flex-direction: row;
        justify-content: space-between;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Your Cart</h1>
    <div class="top-actions">
      <button class="btn light" id="backCatalogBtn">Go back to Catalog</button>
      <button class="btn light" id="logoutBtn">Logout</button>
    </div>

    <div class="cart-container" id="cartContainer">
      Loading your cart...
    </div>

    <div class="cart-summary" id="cartSummary" style="display:none;">
      <span>Total:</span>
      <span id="totalAmount">₹0</span>
    </div>

    <div class="top-actions">
      <button class="btn primary" id="checkoutBtn" style="display:none;">Checkout</button>
    </div>
  </div>

  <script>
    const cartContainer = document.getElementById("cartContainer");
    const totalAmount = document.getElementById("totalAmount");
    const cartSummary = document.getElementById("cartSummary");
    const checkoutBtn = document.getElementById("checkoutBtn");

    const BACKEND_URL = "http://localhost:8000/cart/";
    const token = localStorage.getItem("token") || "";
    const headers = token ? {"Authorization": `Bearer ${token}`} : {};

    let cart = [];

    async function fetchCart() {
      try {
        const resp = await fetch(BACKEND_URL, {headers});
        if (resp.ok) {
          cart = await resp.json();
          renderCart();
        } else {
          cartContainer.innerHTML = `<p style="color:red;">Failed to fetch cart.</p>`;
        }
      } catch(e) {
        cartContainer.innerHTML = `<p style="color:red;">Error connecting to backend: ${e}</p>`;
      }
    }

    function renderCart() {
      cartContainer.innerHTML = '';
      let total = 0;

      if (cart.length === 0) {
        cartContainer.innerHTML = `<p>Your cart is empty.</p>`;
        cartSummary.style.display = 'none';
        checkoutBtn.style.display = 'none';
        return;
      }

      cart.forEach(item => {
        const itemTotal = item.quantity * item.product.price;
        total += itemTotal;

        const cartItem = document.createElement('div');
        cartItem.className = 'cart-item';
        cartItem.innerHTML = `
          <img src="${item.product.image_url || 'assets/sample_product.jpg'}" alt="${item.product.name}">
          <div class="item-info">
            <b>${item.product.name}</b> (${item.product.category})<br>
            ₹${item.product.price} each
          </div>
          <div class="item-actions">
            <input type="number" min="1" max="${item.product.stock}" value="${item.quantity}" id="qty_${item.id}">
            <button class="btn light" onclick="updateQuantity(${item.id})">Update Qty</button>
          </div>
        `;
        cartContainer.appendChild(cartItem);
      });

      totalAmount.textContent = `₹${total}`;
      cartSummary.style.display = 'flex';
      checkoutBtn.style.display = 'inline-block';
    }

    async function updateQuantity(id) {
      const qty = parseInt(document.getElementById(`qty_${id}`).value);
      try {
        const resp = await fetch(`${BACKEND_URL}update`, {
          method: 'POST',
          headers: {...headers, "Content-Type": "application/json"},
          body: JSON.stringify({cart_item_id: id, quantity: qty})
        });
        if (resp.ok) fetchCart();
        else alert('Failed to update quantity');
      } catch(e) {
        alert('Error connecting to backend.');
      }
    }

    checkoutBtn.addEventListener('click', async () => {
      try {
        const resp = await fetch(`http://localhost:8000/orders/checkout`, {method: 'POST', headers});
        if (resp.ok) {
          alert('Order placed! Thank you.');
          cart = [];
          renderCart();
        } else alert('Checkout failed.');
      } catch(e) {
        alert('Error connecting to backend.');
      }
    });

    document.getElementById('backCatalogBtn').addEventListener('click', () => {
      window.location.href = 'catalog.html';
    });

    document.getElementById('logoutBtn').addEventListener('click', async () => {
      const feedback = prompt("Enter feedback before logout:");
      if (feedback && feedback.trim() !== "") {
        const user_id = localStorage.getItem('user_id');
        try {
          await fetch('http://localhost:8000/feedback/', {
            method: 'POST',
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({user_id, text: feedback})
          });
        } catch(e) {
          console.error(e);
        }
      }
      localStorage.clear();
      window.location.href = 'index.html';
    });

    fetchCart();
  </script>
</body>
</html>
