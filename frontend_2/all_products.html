<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Velora | All Products</title>
  <style>
    :root {
      --background: #FFFFFF;
      --primary: #6A5ACD;       
      --secondary: #E6E6FA;     
      --accent: #48C9B0;        
      --text: #2C3E50;          
      --border-radius: 24px;
      --shadow: 0 6px 18px #6a5acd23, 0 2px 10px #48c9b032;
      --font: 'Montserrat', 'Segoe UI', Arial, sans-serif;
    }

    body {
      min-height: 100vh;
      font-family: var(--font);
      background: var(--background);
      color: var(--text);
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    .admin-container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      background: var(--background);
    }

    h1, h2 {
      text-align: center;
      font-family: var(--font);
    }

    h1 {
      font-size: 2.8em;
      background: linear-gradient(90deg, var(--primary), var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 1rem;
    }

    .admin-actions {
      display: flex;
      gap: 1rem;
      margin-bottom: 1.5rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .admin-btn {
      padding: 0.7rem 1.2rem;
      border: none;
      border-radius: 12px;
      font-weight: 700;
      cursor: pointer;
      transition: 0.18s;
      box-shadow: var(--shadow);
    }

    .admin-btn.light {
      background: var(--secondary);
      color: var(--primary);
      border: 2px solid var(--primary);
    }

    .admin-btn.light:hover {
      background: var(--accent);
      color: #fff;
      border: 2px solid var(--accent);
    }

    .admin-btn.dark, .logout-btn {
      background: var(--primary);
      color: #fff;
      border: none;
      width: 180px;
      margin: 2rem auto 0 auto;
      display: block;
    }

    .admin-btn.dark:hover, .logout-btn:hover {
      background: var(--accent);
      color: #fff;
    }


    /* Search box */
    .search-box {
      margin: 1rem 0;
      width: 100%;
      max-width: 400px;
      padding: 0.7rem;
      font-size: 1rem;
      border-radius: 12px;
      border: 1px solid #ddd;
      outline: none;
    }

    .search-box:focus {
      border-color: var(--primary);
      box-shadow: 0 0 5px rgba(106, 90, 205, 0.2);
    }

    /* Product list container */
    .product-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.5rem;
      width: 100%;
      max-width: 1200px;
      max-height: 70vh;       /* Scrollable area */
      overflow-y: auto;
      padding-right: 8px;     /* prevent content hiding behind scrollbar */
    }

    /* Hide scrollbar but still scrollable */
    .product-list::-webkit-scrollbar {
      width: 0px;
      background: transparent;
    }
    .product-list {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    .product-card {
      background: var(--primary);
      color: #fff;
      border-radius: 24px;
      padding: 1rem;
      width: 250px;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-shadow: var(--shadow);
      transition: transform 0.2s ease;
    }

    .product-card:hover {
      transform: scale(1.05);
    }

    .product-card img {
      width: 80px;      /* Thumbnail like Streamlit */
      height: auto;
      border-radius: 12px;
      margin-bottom: 1rem;
    }

    .product-info {
      text-align: center;
    }

    .product-info b {
      display: block;
      margin-bottom: 0.3rem;
      font-size: 1.1rem;
    }

    .product-info div {
      font-size: 0.9rem;
      margin-top: 0.3rem;
      line-height: 1.3;
    }

    #productCount {
      margin-bottom: 0.5rem;
      font-weight: bold;
      font-size: 1.1rem;
      text-align: center;
    }

    @media (max-width: 700px) {
      .product-card {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <div class="admin-container">
    <h1>All Products</h1>
    <div class="admin-actions">
      <button class="admin-btn light" id="addProductBtn">Add Product</button>
      <button class="admin-btn light" id="viewProductsBtn">View All Products</button>
    </div>

    <input type="text" placeholder="Search products" class="search-box" id="searchInput">
    <div id="productCount">0 products found</div>

    <div class="product-list" id="productList"></div>

    <button class="admin-btn dark logout-btn" id="logoutBtn">Logout</button>
  </div>

  <script>
    const productList = document.getElementById("productList");
    const searchInput = document.getElementById("searchInput");
    const productCount = document.getElementById("productCount");
    let allProducts = [];

    async function fetchProducts() {
      try {
        const resp = await fetch("http://localhost:8000/products");
        const data = await resp.json();
        if (resp.ok) {
          allProducts = data;
          renderProducts(data);
        } else {
          productList.innerHTML = `<p style="color:red;">${data.error || "Failed to load products."}</p>`;
        }
      } catch (err) {
        productList.innerHTML = `<p style="color:red;">Error connecting to backend: ${err}</p>`;
      }
    }

    function renderProducts(products) {
      productList.innerHTML = '';
      productCount.textContent = `${products.length} products found`;
      products.forEach(product => {
        const card = document.createElement('div');
        card.className = 'product-card';
        card.innerHTML = `
          <img src="${product.image_url || 'assets/sample_product.jpg'}" alt="${product.name}">
          <div class="product-info">
            <b>${product.name}</b> (${product.category}) â‚¹${product.price}
            <div>${product.description}</div>
          </div>
        `;
        productList.appendChild(card);
      });
    }

    // Search filter
    searchInput.addEventListener('input', () => {
      const filter = searchInput.value.toLowerCase();
      const filtered = allProducts.filter(p =>
        (p.name || '').toLowerCase().includes(filter) ||
        (p.category || '').toLowerCase().includes(filter) ||
        (p.description || '').toLowerCase().includes(filter)
      );
      renderProducts(filtered);
    });

    fetchProducts();

    document.getElementById("addProductBtn").addEventListener("click", () => {
      window.location.href = "add_product.html";
    });
    document.getElementById("viewProductsBtn").addEventListener("click", () => {
      window.location.href = "all_products.html";
    });
    document.getElementById("logoutBtn").addEventListener("click", () => {
      localStorage.clear();
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
