<!-- Add product (admin) -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Product – Velora Admin</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<main>
  <h2>Add Product</h2>
  <form>
    <label>Name</label>
    <input type="text" required>
    <label>Category</label>
    <input type="text" required>
    <label>Price (₹)</label>
    <input type="number" min="1" required>
    <label>Stock</label>
    <input type="number" min="1" required>
    <label>Description</label>
    <input type="text" required>
    <label>Image URL</label>
    <textarea></textarea>
    <button type="submit">Add Product</button>
    <div class="button-row">
      <a href="all_products.html"><button type="button">View All Products</button></a>
      <a href="admin.html"><button type="button">Go back to Dashboard</button></a>
    </div>
  </form>
</main>
</body>
</html>
